<!doctype html>
<html lang="en">
<head>
	<title>PLL recognition trainer</title>

	

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- Main CSS -->
<link rel="stylesheet" type="text/css" href="style2.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body onload="init();">

<div class="container">


<div class="row">

		<div class="col shadow-sm">
					<div id="image_container" align="center">
						<img id="pll_image" src="visualcube.svg">
					</div>
		</div>

		
		<div class="col shadow-sm">
			<div id="score" align="center">
				<div id="p_win">0</div>
				<div>-</div>
				<div id="p_lose">0</div>
			</div>

			<div class="info" align="center">
				<div id="timer">Timer: 0.00</div>
				<div id="pb">PB: x.xx</div>
				<br>
				<div id="pb_cn">PB(CN): x.xx</div>
			</div>
			<div id="answers" align="center">0/0</div>
		</div>

		


	</div>

	<div class="row">

		<div class="col shadow-sm">
			<div class="right_panel" align="center">
				<div id="buttons" align="center">
					<button class="answer_btn" id="gr1" onclick="train('T');">T</button>
					<button class="answer_btn" id="gr1" onclick="train('F');">F</button>
					<button class="answer_btn" id="gr1" onclick="train('J');">J</button>
					<button class="answer_btn" id="gr1" onclick="train('R');">R</button>
					<button class="answer_btn" id="gr1" onclick="train('V');">V</button>
					<button class="answer_btn" id="gr1" onclick="train('Y');">Y</button>
					<button class="answer_btn" id="gr1" onclick="train('N');">N</button>
					<br>
					<button class="answer_btn" id="gr3" onclick="train('U');">U</button>
					<button class="answer_btn" id="gr3" onclick="train('H');">H</button>
					<button class="answer_btn" id="gr3" onclick="train('Z');">Z</button>
					<br>
					<button class="answer_btn" id="gr2" onclick="train('A');">A</button>
					<button class="answer_btn" id="gr2" onclick="train('E');">E</button>
					<br>
					<button class="answer_btn" id="gr4" onclick="train('G');">G</button>
				</div>

				<p>Color Neutral</p>
				<div class="toggle">
					
					<div id="cn_select" align="center" onclick="init();" class="material-toggle">
						<input type="checkbox" name="colors" id="toggle" name="toggle" class="switch"><label for="toggle" class="">
					</div>
				</div>

			<div id="options">

				<div id="colors" align="center">
					<label><input type="checkbox" id="cb_yellow" class="cb" checked="true"><div id="y"></div></label>
					<label><input type="checkbox" id="cb_white" class="cb" checked="true"><div id="w"></div></label>
					<label><input type="checkbox" id="cb_red" class="cb" checked="true"><div id="r"></div></label>
					<label><input type="checkbox" id="cb_orange" class="cb" checked="true"><div id="o"></div></label>
					<label><input type="checkbox" id="cb_green" class="cb" checked="true"><div id="g"></div></label>
					<label><input type="checkbox" id="cb_blue" class="cb" checked="true"><div id="b"></div></label>
				</div>
				<div id="special" align="center">
					<label><input type="checkbox" id="cb_special1">No blocks and headlights</label>
				</div>
				<div class="quiz_btn" align="center">
					<button class="answer_btn" id="timer_btn" onclick="timerStart();">Start Quiz</button>
				</div>
				
		
			</div>
			</div>
		
			<div id="message" align="center"></div>

		</div>

	</div>
	

	<div class="row">
		<div class="col">
			<div class="extra_panel" align="center">
				<div id="wrong_cases"></div>
			</div>
		</div>
	</div>



</div>


	
</body>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!-- Main Script -->
<script src="main.js"></script>


</html>
